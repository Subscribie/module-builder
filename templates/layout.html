height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <nav class="navbar is-info kcBlue">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          {% if jamla['company']['logo'] %}
            <img src="/static/{{ jamla['company']['logo'] }}" alt="{{ jamla['company']['name'] }}">
          {% else %}
            {{ jamla['company']['name'] }}
          {% endif %}
        </a>
      </div>
    </div>
  </nav>

  <div class="site-content">

    <section class="hero kcBlue">
      <div class="hero-body">
        <div class="container" style="z-index:9999">
            {% block hero %}{% endblock %}
        </div>
      </div>
    </section>
    <main class="main">
      {% block body %}{% endblock %}
    </main>

  </div>

  <footer class="footer" style="padding: 3rem 1.5rem 3rem;">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          By <a href="/">{{ jamla['company']['name'] }}</a>.
          <br />
        </p>
        <small>Made possible by <a href="https://www.karmacomputing.co.uk" title="Karma Subscription Website Builder">Karma Computing</a> in Newcastle upon Tyne.</small>
        <br /><br />
        <a href="#" class="button is-small">Scroll back to top</a>
      </div>
    </div>
  </footer>


</body>

<script src="/static/app.js"></script>
<script src="/static/example.js"></script>

<script type="application/javascript">
    jQuery(document).ready(function ($) {
      $('.modal-button').click(function() {
        console.log("Modal Opened");
        var target = $(this).data('target');
        $('html').addClass('is-clipped');
        $('#' + target).addClass('is-active');
      });
      $('.modal-background, .modal-close').click(function() {
        $('html').removeClass('is-clipped');
        $('.modal').removeClass('is-active');
      });
      $('.modal-card-head .delete').click(function() {
        $('html').removeClass('is-clipped');
        $('.modal').removeClass('is-active');
      });
      $('.modal-card-body #close').click(function() {
        $('html').removeClass('is-clipped');
        $('.modal').removeClass('is-active');
      });
      $(document).on('keyup',function(e) {
        if (e.keyCode == 27) {
          $('html').removeClass('is-clipped');
          $('.modal').removeClass('is-active');
        }
      });
    });
  </script>

</html>
